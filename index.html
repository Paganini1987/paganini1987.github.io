<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<canvas id="canvas"></canvas>
	<canvas id="canvas2"></canvas>
	<canvas id="canvas3"></canvas>

	<div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
	</div>
	
	<div class="video">
		<video  id="video" playsinline autoplay></video>
		<div class="video__marker">
			<div class="video__center"></div>
		</div>
		<button class="video__capture js-capture">Capture!</button>
		<div class="video__example js-set-color"></div>
	</div>

	<div class="colors">
		<input type="color" name="color" id="color">
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>MAKE AN ORDER</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<header class="header">
		<section class="menu_line">
			<div class="logo">
				<img src="img/logo.png" alt="logo" class="logo">
			</div>
			<nav>	
				<ul class="menu">
					<li>Magazine</li>
					<li>Production</li>
					<li>Contacts</li>
					<li>Feedback</li>
					<li>Our philosophy</li>
				</ul>
				<div class="hamburger"></div>
				<div class="m_menu">
					<div class="close_m_menu">X</div>
					<ul>
						<li>Magazine</li>
						<li>Production</li>
						<li>Contacts</li>
						<li>Feedback</li>
						<li>Our philosophy</li>
					</ul>
				</div>
				
			</nav>
		</section>
	</header>

	<section class="line">
		<div class="center">
			<div class="text">Make an order</div>
		</div>
	</section>

	<section class="main_section">
		<div class="center">
			<form action="#" class="form" name="personal_information">
				<div class="form_header">
					<div class="title">Personal information</div>
					<div class="navigation">Step 1 of 4</div>
				</div>
				<div class="wrap">
					<div class="form_body">
						<div class="first_name">
							<input id="first_name" type="text">
							<label for="first_name">First name</label>
						</div>
						<div class="first_name">
							<input id="last_name" type="text">
							<label for="last_name">Last name</label>
						</div>
						<div class="primary_email">
							<input id="primary_email" type="text">
							<label for="primary_email">Primary email</label>
						</div>
						<div class="phone_number">
							<input id="phone_number" type="text">
							<label for="phone_number">Phone_number</label>
						</div>
						<div class="country">
							<input id="country" type="text">
							<label for="country">Country</label>
						</div>
						<div class="city">
							<input id="city" type="text">
							<label for="city">City</label>
						</div>
						<div class="comments">
							<textarea id="comments"></textarea>
							<label for="comments">Comments</label>
						</div>
					</div>
					<div class="form_footer">
						<div class="checkbox">
							<input type="checkbox" id="check">
							<label for="check"></label>
							<label for="check" class="text">I have read and accept the <a href="#">agreement</a></label>
						</div>

						<div class="next_button">next</div>
					</div>
				</div>
			</form>
		</div>
	</section>

	<footer class="footer">
		<span class="center">2017 Â© BRAND LLC.</span>
	</footer>

	
	<script src="js/common.js"></script>

</body>
</html>
